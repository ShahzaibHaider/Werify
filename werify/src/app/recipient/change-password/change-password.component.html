<div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
      <form ngNativeValidate #f="ngForm" (ngSubmit)="onSubmit(f)">
            <h2>Change Password</h2>
            <div class="form-group">
                  <label>Old Password</label>
                  <input type="password" name="old_password" class="form-control" aria-describedby="emailHelp" ngModel
                        required placeholder="Enter Old Password">
            </div>
            <div class="form-group">
                  <label>New Password</label>
                  <input type="password" name="new_password" required class="form-control" ngModel
                        placeholder="Enter New Password">
            </div>
            <div class="d-md-flex align-items-center h-md-100 justify-content-center">
                  <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
      </form>
</div>
