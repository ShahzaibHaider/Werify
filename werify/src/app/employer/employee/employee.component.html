<div class="container-fluid">
      <div class="card shadow mb-4">
            <div class="card-header py-3">
                  <h2 class="m-0 font-weight-bold text-info">Employees</h2>
            </div>
            <div class="card-body">
                  <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                              <thead>
                                    <tr>
                                          <th>Employee Name</th>
                                          <th>Date Joined</th>
                                          <th>View Profile</th>
                                    </tr>
                              </thead>
                              <tbody>
                                    <tr *ngFor="let employee of employees">
                                          <td>{{employee.username}}</td>
                                          <td>{{employee.date}}</td>
                                          <td><a (click)="goto(employee.username)"
                                                      class="btn btn-info btn-sm mr-2 change_color">View
                                                      Profile</a></td>
                                    </tr>
                              </tbody>
                        </table>
                  </div>
            </div>
      </div>

</div>
