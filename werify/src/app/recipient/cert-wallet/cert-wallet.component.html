<section Id="team">
      <div class="container my-3 py-5 text-center">
            <div class="row">
                  <div *ngFor="let certificate of certificates" class="col-lg-4 col md-6 pb-5">
                        <div class="card">
                              <div class="card-body">
                                    <!-- <img src="../../../assets/default_profile_image.png" alt=""
                                          class="img-fluid rounded-circle w-50 mb-3"> -->
                                    <h2>{{certificate.certificate_no}}</h2>
                                    <h5>{{certificate.course}}</h5>
                                    <h6>{{certificate.sender}}</h6>
                                    <!-- <p>{{certificate.issue_date}}</p> -->
                                    <div class="d-flex flex-row justify-content-center">
                                          <div class="p4">
                                                <a class="btn btn-primary"
                                                      routerLink="{{certificate.certificate_no}}">View Certificate
                                                      <!-- <img class="pt-4 " height="45"
                                                            width="45" src="../../../assets/trash.svg" alt=""> -->
                                                </a>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>

      </div>
</section>
