<div *ngIf="certificates.length==0; else elseBlock">
      <div class="container-fluid p-5">
            <h3 class="pl-5 ml-5">No Certificate Issued</h3>
      </div>
</div>
<ng-template #elseBlock>
      <section Id="team">
            <div class="container my-3 py-5 text-center">
                  <div class="row">
                        <div *ngFor="let certificate of certificates" class="col-lg-4 col md-6 pb-5">
                              <div class="card">
                                    <div class="card-body">
                                          <!-- <img src="../../../assets/default_profile_image.png" alt=""
                                                class="img-fluid rounded-circle w-50 mb-3"> -->
                                          <h2>{{certificate.certificate_no}}</h2>
                                          <h5>{{certificate.course}}</h5>
                                          <h6>{{certificate.reciever}}</h6>
                                          <h6>{{certificate.reciever_cnic}}</h6>
                                          <!-- <p>{{certificate.issue_date}}</p> -->
                                    </div>
                              </div>
                        </div>
                  </div>

            </div>
      </section>
</ng-template>
