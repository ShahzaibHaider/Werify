<div class="container">
      <!-- <h3 class=" text-center">Messaging</h3> -->
      <div class="messaging">
            <div class="inbox_msg">
                  <div class="inbox_people">
                        <div class="headind_srch">
                              <div class="recent_heading">
                                    <h4>Recent</h4>
                              </div>
                              <div class="srch_bar">
                                    <div class="stylish-input-group">
                                          <span class="input-group-addon">
                                          </span> </div>
                              </div>
                        </div>
                        <div class="inbox_chat">
                              <div *ngFor="let chat of chats">
                                    <a [routerLink]='chat._id'>
                                          <div class="chat_list">
                                                <!-- <div class="chat_list active_chat"> -->
                                                <div class="chat_people">
                                                      <div class="chat_img"> <img
                                                                  [src]="'http://localhost:3000/assets/'+chat.org_img_path || '../../../assets/default_profile_image.png'"
                                                                  alt="sunil"> </div>
                                                      <div class="chat_ib">
                                                            <h5>{{chat.organization}} <span class="chat_date">Date and
                                                                        Time</span></h5>
                                                            <p>No Read Messages</p>
                                                      </div>
                                                </div>
                                          </div>
                                    </a>
                              </div>
                        </div>
                  </div>
                  <router-outlet></router-outlet>
            </div>
      </div>
</div>
