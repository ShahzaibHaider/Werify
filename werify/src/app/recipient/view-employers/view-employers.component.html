<section Id="team">
      <div class="container my-3 py-5 text-center">

            <div class="row">
                  <div *ngFor="let employer of orgs" class="col-lg-3 col md-6 mb-3">
                        <div class="card">
                              <div class="card-body">
                                    <img [src]="'http://localhost:3000/assets/'+employer.img_path" alt=""
                                          class="img-fluid rounded-circle w-50 mb-3 border">
                                    <h3>{{employer.username}}</h3>
                                    <h5>{{employer.city}}</h5>
                                    <p>{{employer.email}}</p>
                                    <p>{{employer.phone}}</p>
                                    <!-- <p>{{employer.address}}</p> -->
                                    <div class="d-flex flex-row justify-content-center">
                                          <div class="p4">
                                                <!-- <a href="#">
                                                      <button type="button" class="btn btn-primary">View
                                                            More</button>
                                                </a> -->
                                                <a class="btn btn-success mr-3" routerLink="{{employer.username}}">View
                                                      Profile
                                                </a>
                                          </div>
                                    </div>

                              </div>
                        </div>
                  </div>
            </div>

      </div>

</section>
