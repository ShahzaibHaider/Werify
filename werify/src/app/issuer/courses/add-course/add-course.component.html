<div class="d-md-flex align-items-center h-md-100 p-4 justify-content-center">
      <form ngNativeValidate #f="ngForm" (ngSubmit)="onSubmit(f)">
            <h2>Add Course Detail</h2>
            <br>
            <div class="form-group">
                  <label>Course Name</label>
                  <input type="text" name="course_name" class="form-control" aria-describedby="emailHelp"
                        [(ngModel)]="course.name" required placeholder="Enter Course Name">
            </div>
            <div class="form-group">
                  <label>Description</label>
                  <textarea type="text" rows="4" name="course_description" class="form-control"
                        aria-describedby="emailHelp" [(ngModel)]="course.desc" required
                        placeholder="Enter Course Decription"></textarea>
                  <label class="notes"> *Description should be atleast 50 Character</label>
            </div>
            <label>Duration</label>
            <select name="duration" required class="form-control" [(ngModel)]="course.duration">
                  <option value="6">6 Months</option>
                  <option value="12">12 Months</option>
                  <option value="18">18 Months</option>
            </select>
            <br>
            <div class="d-md-flex align-items-center justify-content-center">
                  <button type="submit" class="btn btn-success">Add Course</button>
            </div>
      </form>
</div>
