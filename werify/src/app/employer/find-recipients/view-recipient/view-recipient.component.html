<div class="container-fluid">
      <div class="container profile-container">
            <div class="row">
                  <div id="menu-jk" class="col-md-4">
                        <div class="pro-s-cover">
                              <img [src]="imageSrc || '../../../assets/default_profile_image.png'" alt=""
                                    class="img-fluid rounded-circle w-50 mb-3">
                              <h6>{{rec.username}}</h6>
                              <span>{{rec.email}}</span>
                              <p>{{rec.address}}</p>
                              <div class="num-box w-100 d-flex">
                                    <div class="hire">
                                          <b>5</b> <br>
                                          <span>Certficates </span>
                                    </div>
                                    <div class="msg">
                                          <b>2</b> <br>
                                          <span>Application</span>
                                    </div>
                              </div>
                              <div class="msg-box d-flex">
                                    <div *ngIf="rec.employed=='yes'; else elseBlock">
                                          <button type="button" class="btn btn-danger">Hired</button>
                                    </div>
                                    <ng-template #elseBlock>
                                          <div class="hire">
                                                <button (click)="sendhireRequest()" type="button"
                                                      class="btn btn-info">Hire</button>
                                          </div>
                                    </ng-template>
                                    <div class="msg">
                                          <button (click)="contact(rec.username)" type="button"
                                                class="btn btn-info">Message</button>
                                    </div>
                              </div>
                        </div>
                        <div class="con-cover">
                              <h4>Contact</h4>
                              <div class="cd-ro row d-md-flex align-items-center h-md-100 p-4 justify-content-center">
                                    <h6>Mobile No: {{rec.phone}}</h6>
                              </div>
